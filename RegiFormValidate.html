<body>
    <script>
        var idchecktime = 0;
        var alreadyCheckId = '';
        function idcheck(form){
            var id = form.userid;
            if(id==''){
                alert("아이디를 입력 후 중복확인을 눌러주세요.");
                id.focus();
            }
            else{
                window.open("./pages/id_overrap.jsp?id="+id.value,"idover","width=500, height=500")
            }
        }
        function focusmove(obj){
            var phLenth = obj.value.length;
            if(phLenth>=4){
                document.getElementById("phnum2").focus();
            }
        }
        function focusmoveAddr(obj){
            var phLenth = obj.value.length;
            if(phLenth>=4){
                document.getElementById("addr1").focus();
            }
        }
        function select(obj){
            if(obj.value=='1'){
                document.getElementById("email").readOnly = false;
                document.getElementById("email").value='';
                document.getElementById("email").focus();
            }
            else{
                document.getElementById("email").readOnly = true;
                document.getElementById("email").value=obj.value;
            }
        }
        
        function regi_Submit(form){
            if(form.userid.value==''){
                alert("아이디를 입력해주세요.");
                form.userid.focus();
               
            }
            if(!(alreadyCheckId==form.userid.value)){
                idchecktime=0;
            }
            if(idchecktime<1){
                alert("아이디 중복확인을 해주세요.");
                form.userid.value='';
            
            }
            if(!(form.pass1.value.length>=6 && form.pass1.value.length<=20)){
                alert("비밀번호는 6~20자로 작성해주세요.");
                form.pass1.focus();
             
            }
            if(form.pass1.value=='1234**'){
                alert("1234**는 사용하실 수 없는 비밀번호 입니다.");
                form.pass1.focus();
             
            }
            var num = 0;
            var special = 0;
            for(var i=0; i<form.pass1.value.length;i++){
                if(form.pass1.value.charCodeAt(i)>=48 && form.pass1.value.charCodeAt(i) <=57){
                    num++;
                }
                else if(form.pass1.value[i]=='!' || form.pass1.value[i]=='@' || form.pass1.value[i]=='#' || form.pass1.value[i]=='%' ||
                        form.pass1.value[i]=='^' || form.pass1.value[i]=='&' || form.pass1.value[i]=='*') {
                            special++;
                        }
                if(num>=1 && special>=1){
                    break;
                }
            }
            if(!(num>=1 && special>=1)){
                    alert("비밀번호는  반드시 숫자와 특수기호가 하나 이상 포함되어야 합니다.");
                    form.pass1.focus();
            }
            if(!(form.pass1.value==form.pass2.value)){
                alert("패스워드가 다릅니다.");
                form.pass2.focus();
            }
            if(form.name.value==''){
                alert("이름을 입력해주세요.");
                form.name.focus();
            }
            if(form.birthday.value==''){
                alert("생년월일을 입력해주세요.");
                form.birthday.focus();
            }
            if(form.mobile2.value=='' || form.mobile3.value==''){
                alert("핸드폰번호를 입력해주세요.");
                form.mobile2.focus();
            }
            if(form.address1.value=='' || form.address2.value==''){
                alert("상세주소를를 입력해주세요.");
                form.address1.focus();
            }
            if(form.email1.value=='' || form.email2.value==''){
                alert("이메일을 입력해주세요.");
                form.email1.focus();
            }

        }
        // function findZipcode(){
        // 	window.open("./pages/zipcode.html","Zip","width=400, height=400, left=500, top=100, location=no, toolbar=no, menubar=no, scrollbars=no, resizable=no")
        // }


    </script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        function findZipcode(){
            new daum.Postcode({
                oncomplete: function(data) {
                    var f = document.regiform;
                    f.zipcode.value=data.zonecode;
                    f.address1.value=data.address;
                    f.address2.focus();
                   
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분입니다.
                    // 예제를 참고하여 다양한 활용법을 확인해 보세요.
                }
            }).open();
           
        }
    </script>

                <tr>

                    </td>
                </tr>
                <tr>
                    <td><span class="red">*</span> 휴대폰번호</td>
                    <td>
                        <select name="mobile1" class="s02">

                        </select>
                        -
                        <input type="text" class="w06" name="mobile2" id="phnum1" value="" onkeyup="focusmove(this)"/>
                        -
                        <input type="text" class="w06" name="mobile3" id="phnum2" value="" onkeyup="focusmoveAddr(this)"/>
                    </td>
                </tr>
                <tr>
                    <td>전화번호</td>
                    <td>
                        <select name="tel1" class="s02">
                            <option value="">010</option>
                            <option value="">011</option>

                            <option value="">017</option>

                            <option value="">019</option>
                        </select>
                        -
                        <input type="text" class="w06" name="tel2" value="" />
                        -
                        <input type="text" class="w06" name="tel3" value="" />
                    </td>
                </tr>
                <tr>
                    <td><span class="red">*</span> 주소</td>
                    <td>
                        <input type="text" class="w03" name="zipcode" id="addr1" value="" />
                        <button type="button" onclick="findZipcode()">우편번호찾기</button> 
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="text" class="w04" name="address1" id="address1" value="" />                
                        <input type="text" class="w04" name="address2" id="address2" value="" />

                <tr>

                    <td>

                            <option value="1">직접입력</option>
